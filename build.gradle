
// delegate to consumer
['dynamic', 'static', 'dynamicWorkerApi', 'staticGroovyShell', 'dynamicGroovyShell', 'dynamicGroovyStaticShell', 'javaExec'].each { id ->
   String taskName = "${id}Greeting"
   tasks.register(taskName) {
      dependsOn(gradle.includedBuild("consumer").task(":$taskName"))
   }
}


